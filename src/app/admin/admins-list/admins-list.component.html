<app-header-menu></app-header-menu>
<div class="menuTitle">
  Adminok
</div>

<div class="container">
  <table id="myTable" class="ui yellow table">
    <thead>
      <tr>
        <th>Teljes név</th>
        <th>Azonosító</th>
        <th>Akció</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let admin of admins">
        <tr>
          <td>{{ admin.name }}</td>
          <td>{{ admin.fullname }}</td>
          <td>
            <a [routerLink]="['/admin/adminsEditor/' + admin.id]"><button class="mini ui secondary basic button">Szerkeszt</button></a>
            <button class="mini ui negative basic button" (click)="removeAdmin( admin.id )">Töröl</button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <a [routerLink]="['/admin/adminEditor/0']">
    <button class="ui primary button">
      Új
    </button>
  </a>
</div>
