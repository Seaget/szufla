<app-header-menu></app-header-menu>
<div class="menuTitle">
  Tagok
</div>

<div class="container">
  <table  id="myTable" class="ui yellow table">
    <thead>
      <tr>
        <th>Név</th>
        <th>Születési Dátum</th>
        <th>Szám</th>
        <th>Aktív</th>
        <th>Akció</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of members">
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.dateofbirth }}</td>
          <td>{{ item.number }}</td>
          <td>{{ item.active }}</td>
          <td>
            <a [routerLink]="['/admin/membersEditor/' + item.id]"><button class="mini ui secondary basic button">Szerkeszt</button></a>
            <button class="mini ui negative basic button" (click)="removeMember( item.id )">Töröl</button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <a [routerLink]="['/admin/membersEditor/0']">
    <button class="ui primary button">
      Új
    </button>
  </a>
</div>
