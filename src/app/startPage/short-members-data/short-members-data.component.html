<div class="wrapper">
  <div class="profile">
    <div class="s-member-number">
      <span class="s-member-number-span">{{ number }}</span>
    </div>
    <img src="{{ img_src }}">
  </div>
  <div class="member-info">
    <div class="s-member-name">
      {{ name }}
    </div>
    <div class="s-member-position">
      {{ position }}      
    </div>
  </div>
</div>
