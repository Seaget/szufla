<div class="s-members-container">
  <div class="title">
    Csapat <span>Tagok</span>
  </div>
  
  <div class="s-members-container">
      <div class="s-members">
        <app-short-members-data *ngFor="let player of playersData" 
          [name]="player.name" 
          [position]="player.position" 
          [number]="player.number" 
          [img_src]="player.profilePicName">
        </app-short-members-data>
      </div>
  </div>

  <div class="members">
    <a [routerLink]="['/members/players']" [routerLinkActive]="['active']">Játékosok</a>
  </div>
</div>
