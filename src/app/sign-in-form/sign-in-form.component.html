<div id="sign-in" class="modal">
  
  <form class="modal-content animate" action="">
    <span (click)="hideSignInPanel()" class="close" title="Close Modal">&times;</span>
    <div class="sign-in-standard-img">
      <img src="images/avatar.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required #uname>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required #psw>
        
      <button type="submit" (click)="loginProcess(uname.value, psw.value)">Login</button>
      <input type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
